<!DOCTYPE html>
<html>

<head>
<title>js04_Salario.htm - aninhamento de if</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="JavaScript">
<!--

/*Objetivo: calcular i salário liquido de um funcionario que trabalha por hora (horista).
 Para desenvolver o calculo é necessário ter as seguintes informações:
    -Quantidade de horas trabalhadas no mês (js_qht)
    -Valor de hora de trabalho (js_vht)
    -Percentual de desconto do INSS (js_inss)
 -Informar a classificação salarial
 -Objetos/Métodos utilizados:
    entrada: window.prompt
    saída: document.write
*/

/*Definição das variaveis*/
var js_qht; //var de entrada - Quantidade de horas trabalhadas
var js_vht; // var de entrada - valor de hora trabalhada
var js_inss; // var de entrada - percentual de desconto inss
var js_tdes; //var de saida - total de descontos
var js_sb; // valor do salário bruto
var js_sl; // var de saida - calor do salario liquido

/*Entrada de dados*/

js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês: (135 a 180)' , '00'));
js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)' , '00'));
js_inss = parseFloat(window.prompt('Informe o percentual de desconto inss: (5 a 15)' , '00'));

/*Processamento de dados*/
js_sb = js_vht * js_qht;
js_tdes = (js_inss/100) * js_sb;
js_sl = js_sb - js_tdes;

/* Saida de dados com consistencia de valores */
document.write('<p><b> DEMOSNTRATIVO PARA CALCULO DO SALARIO LIQUIDO</B>');

document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
if (js_qht > 180){
document.write('...(<b>valor máximo excedido! </b>)');
}
if (js_qht < 135){
document.write('...(<b>valor minimo invalido! </b>)');
}
document.write('<p> valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
if (js_vht > 50) {
document.write('...(valor maximo excedido!</b>)');
}
if(js_vht < 25 ){
document.write('...(<b>valor minimo invalido!</b>)');
}
document.write('<p>Percentual de desconto inss (5 a 15) =>'+ js_inss +' </b>');
if(js_inss > 15){
document.write('...(<b>valor maximo excedido!</b>)');
}
if(js_inss < 5){
document.write('...(<b> valor minimo invalido!</b>)');
}

document.write('<p>===================================');
document.write('<p><b> salario bruto = </b>' + js_sb);
document.write('<p>Total de descontos inss = '+ js_tdes);
document.write('<p><b>Salario liquido = </b>' + js_sl);

/*Saida de dados com aninhamento de if*/

if(js_sl > 10500){
document.write('...(<b>salario elevado! </b>maior que 10.500)');
}
else {
   if (js_sl > 6000){
document.write('...(<b>salario satisfatório! </b>maior que 6.000)');
}
  else{
    if (js_sl > 3000){
document.write('...(<b>salario moderado! </b> maior que 3.000)');
}
  else {
document.write('...(<b>salario insatisfatorio! </b>menor ou igual a 3.000)');
}
}
}
//-->
</script>
</body>
</html>
