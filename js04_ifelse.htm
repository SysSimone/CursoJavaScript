<body>
<script language="JavaScript">
<!--
/* Objetivo: ler dois valores, independentemente da ordem em que foram digitados, e apresenta-los em ordem crescente.
  Coma a utilização de decisão condicional composta (if...else), não há mais necessidade de definir uma terceira variavel.
*/

/* Definição de variaveis */
var js_n1;
var js_n2;

/* Entrada de dados */
js_n1 = parseInt(window.prompt('Informe o valor do primeiro numero: ' , '00'));
js_n2 = parseInt(window.prompt('Informe o valor do segundo numero: ' , '00'));

/* Saida de dados sem classificação */
document.write('numero  digitado=' + js_n1);
document.write('<br> numero digitado = ' + js_n2);

/* Saida de dados com classificação por decisão condicional composta (if...else) */

if (js_n1 < js_n2) {

    document.write('<p><b>Classificação em ordem crescente:</b>' +js_n1 + 'e' + js_n2);

}
 else {
    document.write('<p><b>Classificação em ordem crescente:</b>' +js_n2+ 'e' + js_n1);
}

//-->
</script>
</body>
</html>
