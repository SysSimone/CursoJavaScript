<body>
     <h3> Somatoria de dois numeros inteiros</h3>

      
<script language="javascript">
<!--
   /* Objetivo:Desenvolver um programa em JS que faça a leitura de 2 numeros inteiros e 
   apresente o resultado da soma entre eles. 
   */

   /* Definições de variáveis */
   var js_n1;
   var js_n2;
   var js_soma;	

   /* Entrada de Dados */
   js_n1 = parseInt(window.prompt('Informe o primeiro numero: ' , 'Digite aqui'));
   js_n2 = parseInt(window.prompt('Informe o segundo numero: ' , 'Digite aqui'));

   /* Processamento de Dados*/
   js_soma = js_n1 + js_n2;
   
   /* Saída de Dados */
   document.write('O resultado da soma= ' + js_soma);
//-->
</script>
</body>
</html>
